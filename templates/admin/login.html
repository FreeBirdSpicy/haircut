{{define "admin/login.html"}}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    {{template "public/style.html" .}}
    <style>
        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .bg-image {
            background-image: url('/static/images/login.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            position: relative;
        }
        
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.65);
        }
        
        .login-container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        .login-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }
        
        .login-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #c89979;
        }
        
        .form-control {
            border-radius: 30px;
            padding: 0.75rem 1.5rem;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #c89979;
            box-shadow: 0 0 0 3px rgba(200, 153, 121, 0.2);
            outline: none;
        }
        
        .btn-login {
            background-color: #c89979;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-login:hover {
            background-color: #b38669;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .icon-barber {
            font-size: 2.5rem;
            color: #c89979;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .text-muted {
            font-size: 0.85rem;
        }

        .login-desc {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translate(-50%);
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 2.85rem;
            letter-spacing: 34px;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="bg-overlay"></div>
        <div class="container login-container">
            <div class="login-card">
                <div class="icon-barber">
                    <i class="fas fa-cut"></i>
                </div>
                <h2 class="login-title">剪艺</h2>
                <form>
                    <div class="form-group">
                        <label for="username" class="sr-only">用户名</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent border-right-0">
                                    <i class="fas fa-user text-muted"></i>
                                </span>
                            </div>
                            <input type="text" id="username" name="username" class="form-control border-left-0" placeholder="用户名" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">密码</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-transparent border-right-0">
                                    <i class="fas fa-lock text-muted"></i>
                                </span>
                            </div>
                            <input type="password" id="password" name="password" class="form-control border-left-0" placeholder="密码" required>

                        </div>
                    </div>
                    <button type="submit" class="btn btn-login">登录</button>
                </form>
            </div>

            <div class="login-desc">
                处理人民的头等大事
            </div>
        </div>
    </div>
    {{template "pop_window_remind" .}}
    {{template "pop_window_sm_center" .}}


    <script type="text/javascript">        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // 阻止表单默认提交
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // 简单验证示例
                if (!username || !password) {
                    pop_window_sm_center("提示", "请输入用户名和密码");
                    return;
                }
                
                $.post("/login", {username:username,password:password}, function(res,){
                    if (res.code == 200) {
                        pop_window_remind("提示", "登录成功");
                        setTimeout(function(){
                            window.location.href = "/";
                        }, 1000);
                    } else {
                        pop_window_sm_center("提示", res.msg);
                        return;
                    }
                }, "json")
            });
            
            // 添加输入框聚焦效果
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('is-focused');
                });
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('is-focused');
                });
            });
        });
    </script>
</body>
</html>
{{end}}
